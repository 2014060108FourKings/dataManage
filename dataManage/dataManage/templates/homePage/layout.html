<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} -高校资料管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">高校资料管理系统</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('homePage.home') }}">主页</a></li>
                    <li><a href="{{ url_for('dataPage.datasView') }}">资料浏览</a></li>
                    <li><a href="{{ url_for('homePage.contact') }}">其他</a></li>
                   {% if 'name' not in session  or session['name'] == None %}
                        <li ><a href="{{ url_for('userPage.userLogin') }}">登录</a></li>
                       {% else %}
                        <li>
                            <a class="dropdown-toggle" data-toggle="dropdown"  href="">欢迎您，{{ session['name']}}<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="/userInfoView">查看个人信息</a></li>
                                <li><a href="/myBorrows">查看已借阅资料</a></li>
                                <li><a href="/userLogout">退出登陆</a></li>
                            </ul>
                        </li>
                   {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />

    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
